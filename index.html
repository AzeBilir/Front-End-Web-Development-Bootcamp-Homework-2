<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafta 2 Gun 2</title>
    <link href="style.css" type="text/css" rel="stylesheet" />

    <style>
      .bold {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <button onclick="fetchData()">Getir</button>
      <br />
      <!--Todo-->

      <label style="display: none" id="labelActive"
        ><input type="checkbox" id="inputActive" />Aktif Olanları Görmek İçin
        İşaretleyiniz</label
      ><br />
      <br />
      <label style="display: none" id="labelAdult"
        ><input type="checkbox" id="inputAdult" />Reşit Olanları Görmek İçin
        İşaretleyiniz</label
      ><br />
      <br />
      <label for="labelCharacter" id="labelCharacter" style="display: none"
        >Aramak İstediğiniz İsmin Baş Harfini Giriniz:</label
      ><br />
      <br />
      <input
        type="text"
        id="myCharacter"
        style="display: none"
        placeholder="İlk karakteri giriniz..."
        maxlength="1"
      /><br />
      <br />
      <button onclick="filterData()" id="filterButton" style="display: none">
        Filtrele
      </button>
      <br />
      <ul class="list"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
